<!DOCTYPE html>
<html>
    <head>
        {% include 'boilerplate.html' %}
    </head>
    <body class="generic-dark">
        <div id="title-container">
            <div class="title">
                <div style="font-weight: 700;">Planteam</div>
                <div style="font-size: 150%; font-weight: 800;">WhatsApp Visualiser</div>
            </div>
            {% if not file_is_attached %}
            <form action="" method="post" enctype="multipart/form-data">
                <input type="file" name="messages" id="messages-upload">
                <input type="submit" value="Absenden">
            </form>
            Aus WhatsApp exportierte Textdatei hochladen.
            {% else %}
            <a href="/chat">Zum Chat</a>
            {% endif %}
        </div>
    </body>
</html>
